version: "3.8"
name: piscine-ds

services:
  db:
    image: postgres:15.3
    volumes:
      - /Users/cos/sunpark/postgresql:/var/lib/postgresql/data
      - /Users/cos/sunpark/data:/var/lib/postgresql/goinfre
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_USER: sunpark
      POSTGRES_DB: piscineds
      POSTGRES_PASSWORD: mysecretpassword
    healthcheck:
      test: /usr/bin/pg_isready
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 5s
  pgadmin:
    depends_on:
      - db
    image: dpage/pgadmin4:7.4
    volumes:
      - ./data/pgpass:/pgpass
      - ./data/servers.json:/pgadmin4/servers.json
    ports:
      - 8080:80
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: sunpark@student.42seoul.kr
      PGADMIN_DEFAULT_PASSWORD: mysecretpassword
